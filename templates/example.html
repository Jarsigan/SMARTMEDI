      <script> $(function(){
	$('#viewpatient').click(function(){
        alert("hhhhh");
		$.ajax({
			url: '/viewHome',
			data: $('form').serialize(),
			type: 'POST',
			success: function(response){

				var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item list-group-item-dark')
        .append($('<p0>')
            .attr('class', 'list-group-item list-group-item-light'), $('<p1>')
            .attr('class', 'list-group-item list-group-item-dark'),$('<p2>')
            .attr('class', 'list-group-item list-group-item-light'),$('<p3>')
            .attr('class', 'list-group-item list-group-item-dark'),$('<p4>')
            .attr('class', 'list-group-item list-group-item-light'),$('<p5>')
            .attr('class', 'list-group-item list-group-item-dark'),$('<p6>')
            .attr('class', 'list-group-item list-group-item-light'),$('<p7>')
            .attr('class', 'list-group-item list-group-item-dark'),$('<p8>')
            .attr('class', 'list-group-item list-group-item-light')));



				var wishObj = JSON.parse(response);
				var wish = '';

				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('p0').text("Patient ID : "+value.id );
					$(wish).find('p1').text("Patient Name : "+value.name);
					$(wish).find('p2').text("Gender : "+value.gender);
					$(wish).find('p3').text("Date of Birth : "+value.dob);
					$(wish).find('p4').text("Address : "+value.address);
					$(wish).find('p5').text("Mobile Number : "+value.mobile);
					$(wish).find('p6').text("Other Information : "+value.info);
					$(wish).find('p7').text("Patient EmailAddress : "+value.email);
					$(wish).find('p8').text("Patient BloodGroup : "+value.blood);
					$('.jumbotron').append(wish);
					alert(response);
				});

			},
			error: function(error){
				console.log(error);
			}
		});
	});
});</script>
